{% extends "base.html" %}

{% block content %}

<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                What's the weather like?
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-50x50">
                                <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title">{{ city_weather.city}}</span>
                                    <br>
                                    <span class="subtitle">{{ city_weather.temperature }} â„ƒ</span>
                                    <br> {{ city_weather.description }}
                                    <br> Humidity: {{ city_weather.humidity }}%
                                    <br> Wind speed: {{ city_weather.wind }} km/h
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<footer class="footer">
</footer>

{% endblock %}
