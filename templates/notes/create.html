{% extends "base.html" %}

{% block content %}


<form action="" method="POST">{% csrf_token %}
    <section>
        <div class="field container">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" name="title" placeholder="Title" value="{{note.title}}">
            </div>
        </div>

        <div class="field container">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea" name="content" placeholder="Content" >{{note.content}}</textarea>
            </div>
        </div>
        <div class="buttons container">
            <button class="button is-primary" type="submit">{{ button }}</button>
            <a href="/notes">Cancel</a>
        </div>
    </section>
</form>

{% endblock %}
